<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Information</title>
</head>
<div class="container"
     <body>
     {% if form_submitted %}
        <h2>Thank you for completing my survey!</h2>
     <div>
         <p>First Name Entered: {{ request.form.get('first_name')}}</p>
         <p>Last Name Entered: {{ request.form.get('last_name')}}</p>
         <p>Email Entered: {{ request.form.get('email')}}</p>

         <p><a href="{{ url_for('contact') }}">Complete my form again please!</a></p>


     </div>




     </body>

{% else %}

<body>

<form class="row g-3" action="{{ url_for('contact') }}" method="post">
<div class="col-md-6">
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name">
</div>

<div class="col-md-6">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name">
</div>

<div class="col-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email">
</div>

<div class="col-12">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="agree_check" name="agree_check">
        <label class="form-check-label" for="agree_check">
            Check this box if this website rocks!
        </label>
    </div>
</div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit Form</button>
    </div>

</body>
</html>
